<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="./css/contact.css">
</head>
<body>
  <div id="navbar"></div>
  <section class="contact-section">
    <h2>Contact Us</h2> 
    <div class="contact-container">
      <div class="contact-info">
        <p><strong>Phone:</strong> +92 300 3239815</p>
        <p><strong>Email:</strong> info@collage.edu.pk</p>
        <p><strong>Location:</strong> Vehari Road, Burewala, Pakistan</p>
      </div>
      <div class="contact-form">
        <form>
          <label>Your Name</label>
          <input type="text" placeholder="Full name" required>

          <label>Email</label>
          <input type="email" placeholder="you@example.com" required>

          <label>Phone</label>
          <input type="text" placeholder="03xx-xxxxxxx" required>

          <label>Message</label>
          <textarea placeholder="How can we help?"></textarea>

          <button type="submit">Send</button>
        </form>
      </div>
      <div class="contact-map">
        <h3>Location</h3>
        <p>Find us on the map below.</p>
        <iframe 
          src="https://www.openstreetmap.org/export/embed.html?bbox=72.65%2C30.13%2C72.70%2C30.18&layer=mapnik&marker=30.1588%2C72.6797" 
          style="border:0;" 
          allowfullscreen 
          loading="lazy">
        </iframe>
      </div>
    </div>
  </section>
  <div id="footer"></div>
  <script>
    fetch("Navbar.html")
  .then(response => {
    if (!response.ok) throw new Error("Navbar not found!");
    return response.text();
  })
  .then(data => {
    document.getElementById("navbar").innerHTML = data;
    console.log("Navbar loaded successfully!");
  })
  .catch(err => console.error("Error loading navbar:", err));
  fetch("Footer.html")
  .then(response => {
    if (!response.ok) throw new Error("Footer not found!");
    return response.text();
  })
  .then(data => {
    document.getElementById("footer").innerHTML = data;
  })
  .catch(err => console.error("Error loading footer:", err));
  </script>
</body>
</html>
